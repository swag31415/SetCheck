<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetCheck</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <img src="logo.svg" alt="SetCheck Logo" class="logo">
    <h1>SetCheck</h1>
  </header>
  <main>
    <form id="workout-form" autocomplete="off">
      <input type="text" id="exercise" name="exercise" placeholder="Workout move" list="exercise-list" required>
      <datalist id="exercise-list"></datalist>
      <div class="row">
        <input type="number" id="reps" name="reps" placeholder="How many reps, bro?" min="1" required>
        <input type="number" id="weight" name="weight" placeholder="Weight you lifted" min="0" step="any" required>
      </div>
      <button type="submit">GAINS</button>
    </form>
    <section id="logs-section">
      <h2>Leaderboard</h2>
      <ul id="logs"></ul>
      <div id="logs-actions">
        <button id="clear-log" type="button">Nuke it</button>
        <button id="export-log" type="button">Export</button>
        <button id="import-log" type="button">Import</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <footer style="text-align:center; margin-top:2em; font-size:0.95em; color:#666;">
    vibe coded with <span style="color:#e25555;">&hearts;</span> by 
    <a href="https://github.com/swag31415" target="_blank" rel="noopener noreferrer" style="color:inherit; text-decoration:underline;">@swag31415</a>
  </footer>
</body>
</html>
